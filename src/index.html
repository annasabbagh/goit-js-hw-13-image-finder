<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
    <title>Image-finder</title>
  </head>

  <body>
    <header>
      <h1>Search for an image</h1>
      <form class="search-form" id="search-form" method="GET">
        <input
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="btn btn-search" type="submit">Search</button>
      </form>
    </header>

    <div class="wrapper-gallery">
      <ul class="gallery">

        <!-- Список <li> с карточками изображений -->
      </ul>
      <button class="btn btn-more is-hidden">Load more...</button>
    </div>
    <div class="modal">
      <img class="modal__img" width="800" height="600" />
    </div>
    <script src="./index.js"></script>
  </body>
</html>
